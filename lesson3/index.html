<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            height: 200px;
            background-color: #d6b4b4;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        .card{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .card:hover{
            border-radius: 50%;
            background-color: #971634;
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>

</div>


</body>
</html>
